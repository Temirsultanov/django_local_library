{% extends "base_generic.html" %}

{% block content %}
  <h1>Author: {{ author.first_name }}, {{author.last_name}}</h1>
  <p class="">{{author.date_of_birth}} - {{author.date_of_death}}</p>

  <div style="margin-left:20px;margin-top:20px">
    <h4>Books</h4>

    {% for book in author.book_set.all %}
    <a href="{%url 'book-detail' book.pk%}"><strong>{{book.title}} ({{book.id}})</strong></a>
    <p style="max-width: 600px">{{book.summary}}</p>
    {% endfor %}
  </div>
{% endblock %}
